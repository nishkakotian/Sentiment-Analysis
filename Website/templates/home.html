<html>
<head>

  <link rel="stylesheet" href="/static/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container w-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:#8b03b4;font-size:3em ;letter-spacing:0.15em;padding-top:1%;">Sentiment Analyser </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-right">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Text</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Video</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>
  <div class="container">
    <div class="wrapper">
      <div class="row">
        <div class="col-md-6">
          <div class="feature-box" style="padding-left:20%">
            <h1>ANALYSE YOUR TEXT!</h1>
            <p> Enter your text here to perform sentiment analysis</p>
            <form method = "POST", action = "{{url_for('text')}}">
              <input type = "text", name = "text", placeholder = "Enter text"><br>
              <br><br>
              <input type = "submit", value = 'Predict'> 
            </form><br><br>
            {%if d == 'NEGATIVE'%}
            <h3>Negative</h3>
            {% elif d == 'POSITIVE' %}
            <h3>Positive</h3>
            {% endif %}  
            <!-- <a href="#" class="btn-One">Predict</a> -->
          </div>
        </div>
        <div class="col-md-6">
          <img src="/static/image.png" class="feature-img">
        </div>
      </div>
    </div>
